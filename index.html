    <title>오청단 운전 경비 정산</title>

  <body>
    <h2>오청단 운전 경비 정산</h2>
    <form action="">
      <div class="box">
        <label for="prevDistance"
          >여행 출발전 키로수 입력<span class="haveto">( *필수 )</span> :
        </label>
        <input type="number" id="prevDistance" placeholder="예) 21234" oninput="onInput(this)"/>
        <span>/ km
          <div class="sec01 sec">
            <p class='part'><span></span> / 키로미터</p>
            <!-- <p class='all'>모든 숫자: <span></span> </p> -->
          </div> 
        </span>
      </div>
      <div class="box">
        <label for="nextDistance"
          >여행 종료후 키로수 입력<span class="haveto">( *필수 )</span> :
        </label>
        <input type="number" id="nextDistance" placeholder="예) 22234"  oninput="onInput2(this)"/>
        <span>/ km
          <div class="sec02 sec" style="display:flex;justify-content: space-between;">
            <p class='part'><span></span> / 키로미터</p>
            <p class="driveinstance" style="color: red; font-size: 11px;font-weight: 300;"></p>
            <!-- <p class='all'>모든 숫자: <span></span> </p> -->
          </div> 
        </span>
      </div>
      <div class="box">
        <label for="myCar"
          >계산할 차량 여행 연비<span class="haveto">( *필수 )</span> :
        </label>
        <input type="number" id="myCar" placeholder="예) 12.2" />
        <span>/ km</span>
      </div>
      <div class="box">
        <label for="oilPrice"
          >휘발유 평균 가격<span class="haveto">( *필수 )</span> :
        </label>
        <input type="number" id="oilPrice" placeholder="예) 1980" />
        <span>/ 원</span>
      </div>
      <div class="box">
        <label for="gatePrice">왕복 톨비 가격 : </label>
        <input type="number" id="gatePrice" placeholder="예) 15000" oninput="onInput3(this)"/>
        <span>/ 원
          <div class="sec03 sec">
            <p class='part'><span></span> / 원</p>
            <!-- <p class='all'>모든 숫자: <span></span> </p> -->
          </div> 
        </span>
      </div>
      <div class="box">
        <label for="tryPrice">수고비 (단거리 1만원 / 장거리 3만원) : </label>
        <input type="number" id="tryPrice" placeholder="예) 10000" oninput="onInput4(this)"/>
        <span>/ 원
          <div class="sec04 sec">
            <p class='part'><span></span> / 원</p>
            <!-- <p class='all'>모든 숫자: <span></span> </p> -->
          </div> 
        </span>
      </div>
      <!--  <div class="box">
	<label for="passPrice">톨비 가격 : </label>
	<input type="text" id="passPrice" placeholder="ex) 16000">
	<span>원</span>
	</div>    -->
      <button type="button" class="bt">계산하기</button>
    </form>

    <div class="kmResult">
      정산액은 '<span></span>'원 입니다.
      <!--<p>( *상기 금액은 수고비 등이 포함되지않은 순수 경비값입니다. )</p>-->
    </div>

    <script>
      const prevD = document.querySelector('#prevDistance');
      const nextD = document.querySelector('#nextDistance');
      const mycar = document.querySelector('#myCar');
      const oilP = document.querySelector('#oilPrice');
      const gateP = document.querySelector('#gatePrice');
      const tryP = document.querySelector('#tryPrice');
      const kmP = document.querySelector('.kmResult span');
      const Bt = document.querySelector('.bt');
      const drive = document.querySelector('.driveinstance')

      function calc() {
        let pValue = prevD.value;
        let nValue = nextD.value;
        let cValue = mycar.value;
        let oValue = oilP.value;
        let gValue = Number(gateP.value);
        let tValue = Number(tryP.value);
        if (pValue !== '' && nValue !== '' && cValue !== '' && oValue !== '') {
          let a = nValue - pValue;
          let b = a / cValue;
          let c = b * oValue;
          let d = c + gValue;
          let e = d + tValue;     
          drive.innerText = '총' + a + 'km 주행';     
          kmP.innerText = Math.ceil(e)
            .toString()
            .replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        } else {
          alert(
            '출발전 키로수, 종료후 키로수, 연비, 기름가격은 필수입력값입니다. 값을 넣어주세요!'
          );
        }
      }

      Bt.addEventListener('click', calc);


      const numberUnits = ["", "일", "이", "삼", "사", "오", "육", "칠", "팔", "구"];
      const tenUnits = ["", "십", "백", "천"];
      const thousandUnits = ["", "만", "억", "조", "경", "해"];

      // 배열 쪼개기
      function chunkAtEnd(value = "", n = 1) {
        const result = [];

        for (let end = value.length; end > 0; end -= n) {
          result.push(value.substring(Math.max(0, end - n), end));
        }

        return result;
      }

      // 4자리씩 숫자로 변환
      function formatNumber(number) {
        return chunkAtEnd(String(number), 4)
          .reduce((acc, item, index) => {
            const unit = thousandUnits[index] ?? "";

            if (!Number(item)) {
              return acc;
            }

            return `${Number(item)}${unit} ${acc}`;
          }, "")
          .trim();
      }

      // 모든 숫자 바꾸기
      function formatNumberAll(number) {
        return chunkAtEnd(String(number), 4)
          .reduce((acc, item, index) => {
            if (!Number(item)) {
              return acc;
            } 
          
            let numberUnit = "";

            const zeroNum = item.padStart(4, "0");

            for (let i = 0; i < 4; i++) {
              const number = Number(zeroNum[i]);

              if (number) {
                const unit = tenUnits[3 - i];

                numberUnit += `${
                  unit && number === 1 ? "" : numberUnits[number]
                }${unit}`;
              }
            }
          
            const thousandUnit = thousandUnits[index] ?? "";

            return `${numberUnit + thousandUnit} ${acc}`;
          }, "")
          .trim();
      }

      // -----------------------------------

      function onInput(target) {
        // 숫자만 남기기
        const value = target.value.replace(/[^0-9]+/g, "");

        document.querySelector(".sec01 .part span").innerHTML = formatNumber(value);
        //document.querySelector(".sec01 .all span").innerHTML = formatNumberAll(value);

        target.value = value;
      }

      function onInput2(target) {
        // 숫자만 남기기
        const value = target.value.replace(/[^0-9]+/g, "");

        document.querySelector(".sec02 .part span").innerHTML = formatNumber(value);
        //document.querySelector(".sec02 .all span").innerHTML = formatNumberAll(value);

        target.value = value;
      }

      function onInput3(target) {
        // 숫자만 남기기
        const value = target.value.replace(/[^0-9]+/g, "");

        document.querySelector(".sec03 .part span").innerHTML = formatNumber(value);
        //document.querySelector(".sec03 .all span").innerHTML = formatNumberAll(value);

        target.value = value;
      }

      function onInput4(target) {
        // 숫자만 남기기
        const value = target.value.replace(/[^0-9]+/g, "");

        document.querySelector(".sec04 .part span").innerHTML = formatNumber(value);
        //document.querySelector(".sec04 .all span").innerHTML = formatNumberAll(value);

        target.value = value;
      }
    </script>
