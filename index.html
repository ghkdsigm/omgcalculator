  <style>
	/* label {width:180px;display:inline-block;} */

	h2 {text-align:center;font-size:18px;font-weight:bold;}
	.box {padding:10px;border:1px solid #ccc;margin-bottom:15px;background:#eee;border-radius:5px;}
	.box label {display:block; font-size:13px;font-weight:bold;}
	.box span {font-size:14px;}
	.bt {    margin: 0 auto 15px;
	display: block;
	border: 1px solid #b6cdff;
	background: #2162f5;
	color: #fff;
	padding: 15px 20px;
	border-radius: 5px;}
	input {padding:10px;}
	.kmResult {background: #fccbc0;  padding: 20px 10px;text-align:center;margin-bottom:25px; font-size:22px;}
	.kmResult span {font-weight:bold;}
	p {font-size:12px;}
	</style>
  <title>오청산운전기름계산기</title>
 </head>
 <body>
	<h2>오청단 운전 경비 계산기</h2>
	<form action="">
	<div class="box">
	<label for="prevDistance">여행 출발전 키로수 입력 : </label>
	<input type="text" id="prevDistance" placeholder="예) 21234">
	<span>/ km</span>
	</div>
	<div class="box">
	<label for="nextDistance">여행 종료후 키로수 입력 : </label>
	<input type="text" id="nextDistance" placeholder="예) 22234">
	<span>/ km</span>
	</div>
	<div class="box">
	<label for="myCar">계산할 차량 여행 연비 : </label>
	<input type="text" id="myCar" placeholder="예) 10">
	<span>/ km</span>
	</div>
	<div class="box">
	<label for="oilPrice">휘발유 평균 가격 : </label>
	<input type="text" id="oilPrice" placeholder="예) 1690">
	<span>/ 원</span>  
	</div>
	<!--  <div class="box">
	<label for="passPrice">톨비 가격 : </label>
	<input type="text" id="passPrice" placeholder="ex) 16000">
	<span>원</span>
	</div>    -->
	<button type="button" class="bt">계산하기</button>
	</form>


	<div class="kmResult">
	금액은 '<span></span>'원 입니다.
	<p>( *상기 금액은 톨비 & 수고비 등이 포함되지않은 값입니다. )</p>
	</div>


	<script>
	const prevD = document.querySelector('#prevDistance');
	const nextD = document.querySelector('#nextDistance');
	const mycar = document.querySelector('#myCar');
	const oilP = document.querySelector('#oilPrice');
	const kmP = document.querySelector('.kmResult span');
	/* const passP = document.querySelector('#passPrice'); */
	const Bt = document.querySelector('.bt');

	function calc(){
		let pValue = prevD.value;
	  let nValue = nextD.value;
	  let cValue = mycar.value;
	  let oValue = oilP.value;
	  if(pValue !== '' && nValue !== '' && cValue !== '' && oValue !==''){
		let a = nValue - pValue;
		let b = a/cValue;
		let c = b*oValue;
		//console.log(c)
		kmP.innerText = Math.ceil(c)
		
	  }
	  else{
	  alert('공란이 존재합니다 값을 넣어주세요!')
	  }
	}

	Bt.addEventListener('click', calc);

	</script>
 </body>
